<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крылья онлайн</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Модаль авторизации -->
    <div id="auth-modal" class="auth-modal show">
        <div class="auth-container">
            <div class="auth-box">
                <h1>✈️ Крылья онлайн</h1>
                
                <!-- Вход -->
                <div id="login-form" class="auth-form active">
                    <h2>Вход</h2>
                    <input type="email" id="login-email" placeholder="Email" value="demo@example.com">
                    <input type="password" id="login-password" placeholder="Password" value="demo123">
                    <button onclick="login()" class="btn-auth">ВОЙТИ</button>
                    <p class="auth-link">Нет аккаунта? <a onclick="toggleAuth()">Зарегистрироваться</a></p>
                </div>
                
                <!-- Регистрация -->
                <div id="register-form" class="auth-form">
                    <h2>Регистрация</h2>
                    <input type="text" id="register-name" placeholder="Full Name">
                    <input type="email" id="register-email" placeholder="Email">
                    <input type="password" id="register-password" placeholder="Password">
                    <button onclick="register()" class="btn-auth">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    <p class="auth-link">Уже есть аккаунт? <a onclick="toggleAuth()">Войти</a></p>
                </div>
                
                <button onclick="guestLogin()" class="btn-guest">Войти как гость</button>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="app" class="app" style="display: none;">
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>✈️ Крылья онлайн</h1>
            </div>
            <div class="navbar-menu">
                <button class="nav-btn active" onclick="switchTab('flights')">Flights</button>
                <button class="nav-btn" onclick="switchTab('airports')">Airports</button>
                <button class="nav-btn" onclick="switchTab('bookings')">Bookings</button>
                <button class="nav-btn logout" onclick="logout()">LOGOUT</button>
            </div>
        </nav>

        <div class="container">
            <!-- Flights -->
            <div id="flights" class="tab active">
                <h2>✈️ Flights</h2>
                <div class="action-buttons">
                    <button onclick="loadAllFlights()" class="btn-primary">Load All Flights</button>
                </div>
                <div id="flights-list" class="list"></div>
            </div>

            <!-- Airports -->
            <div id="airports" class="tab">
                <h2>Airports</h2>
                <div class="form-card">
                    <input type="text" id="airport-code" placeholder="Code (MOW)">
                    <input type="text" id="airport-name" placeholder="Name">
                    <input type="text" id="airport-city" placeholder="City">
                    <input type="text" id="airport-country" placeholder="Country">
                    <button onclick="addAirport()" class="btn-primary">ADD AIRPORT</button>
                </div>
            </div>

            <!-- Bookings -->
            <div id="bookings" class="tab">
                <h2>Bookings</h2>
                <div class="form-card">
                    <input type="number" id="booking-flight" placeholder="Flight ID">
                    <input type="text" id="booking-name" placeholder="Passenger Name">
                    <input type="email" id="booking-email" placeholder="Email">
                    <input type="tel" id="booking-phone" placeholder="Phone">
                    <button onclick="createBooking()" class="btn-primary">BOOK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        let user = JSON.parse(localStorage.getItem('user')) || null;

        if (user) {
            showApp();
        }

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('active');
            document.getElementById('register-form').classList.toggle('active');
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                notify('Fill all fields', 'error');
                return;
            }
            user = { email, name: email.split('@')[0] };
            localStorage.setItem('user', JSON.stringify(user));
            showApp();
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (!name || !email || !password) {
                notify('Fill all fields', 'error');
                return;
            }
            user = { email, name };
            localStorage.setItem('user', JSON.stringify(user));
            showApp();
        }

        function guestLogin() {
            user = { email: 'guest@example.com', name: 'Guest' };
            localStorage.setItem('user', JSON.stringify(user));
            showApp();
        }

        function showApp() {
            document.getElementById('auth-modal').classList.remove('show');
            document.getElementById('app').style.display = 'block';
            loadAllFlights();
        }

        function logout() {
            user = null;
            localStorage.removeItem('user');
            document.getElementById('auth-modal').classList.add('show');
            document.getElementById('app').style.display = 'none';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function notify(msg, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.className = `notification show ${type}`;
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        async function loadAllFlights() {
            try {
                const res = await fetch(`${API_URL}/flights/`);
                const flights = await res.json();
                const list = document.getElementById('flights-list');
                if (!flights.length) {
                    list.innerHTML = '<p>No flights found</p>';
                    return;
                }
                list.innerHTML = flights.map(f => `
                    <div class="card">
                        <h3>${f.flight_number}</h3>
                        <p><strong>${f.airline}</strong></p>
                        <p>From: ${f.departure_airport_id} → To: ${f.arrival_airport_id}</p>
                        <p>Depart: ${new Date(f.departure_time).toLocaleString()}</p>
                        <p>Seats: ${f.available_seats}/${f.total_seats} | Price: ${f.price}₽</p>
                        <button onclick="selectFlight(${f.id})" class="btn-select">SELECT</button>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
                notify('Error loading flights', 'error');
            }
        }

        function selectFlight(id) {
            document.getElementById('booking-flight').value = id;
            switchTab('bookings');
        }

        async function addAirport() {
            const code = document.getElementById('airport-code').value;
            const name = document.getElementById('airport-name').value;
            const city = document.getElementById('airport-city').value;
            const country = document.getElementById('airport-country').value;
            if (!code || !name || !city || !country) {
                notify('Fill all fields', 'error');
                return;
            }
            try {
                await fetch(`${API_URL}/flights/airports`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, name, city, country })
                });
                notify('Airport added!');
                document.getElementById('airport-code').value = '';
                document.getElementById('airport-name').value = '';
                document.getElementById('airport-city').value = '';
                document.getElementById('airport-country').value = '';
            } catch (e) {
                notify('Error adding airport', 'error');
            }
        }

        async function createBooking() {
            const flight = document.getElementById('booking-flight').value;
            const name = document.getElementById('booking-name').value;
            const email = document.getElementById('booking-email').value;
            const phone = document.getElementById('booking-phone').value;
            if (!flight || !name || !email || !phone) {
                notify('Fill all fields', 'error');
                return;
            }
            try {
                await fetch(`${API_URL}/bookings/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        flight_id: parseInt(flight),
                        passenger_name: name,
                        passenger_email: email,
                        passenger_phone: phone
                    })
                });
                notify('Booking created!');
                document.getElementById('booking-flight').value = '';
                document.getElementById('booking-name').value = '';
                document.getElementById('booking-email').value = '';
                document.getElementById('booking-phone').value = '';
            } catch (e) {
                notify('Error creating booking', 'error');
            }
        }
    </script>
</body>
</html>
